<div class="body">
    <mat-toolbar color="primary">
        Sa longa quizz
        <span class="toolbar-spacer"></span>
        <mat-icon>person</mat-icon>
    </mat-toolbar>

    <mat-card class="login-card">
        <mat-card-header>
            <h1 class="center-card-element" style="margin-left: -30px;">Login</h1>
        </mat-card-header>
        <h3 class="center-card-element card-contents">Qual sa longeiro é você?</h3>
        <mat-form-field class="center-card-element">
            <mat-label>Selecione</mat-label>
            <mat-select>
                <mat-option *ngFor="let user of userList" [value]="user">
                   <span><img src={{user.photoUrl}} alt="Avatar" class="avatar"></span> {{user.name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card>
</div>
