<ngx-loading [show]="loading"></ngx-loading>
<div *ngIf="user != undefined && userQuestionCount != undefined" class="body">
    <mat-toolbar color="primary">
        Sa longa quizz
        <span class="toolbar-spacer"></span>
        <div>{{user.name}}</div>
        <img src={{user.photoUrl}} class="avatar avatar-marging">
    </mat-toolbar>
    <mat-card class="question-card-quizz" style="text-align: center;">

        <mat-card-title>
            <h2>Perguntchenha</h2>

        </mat-card-title>
        <h3>Faça uma pergunta e dê três opções</h3>
        <form [formGroup]="profileForm">
            <mat-form-field>
                <mat-label>Pergunta</mat-label>
                <input matInput formControlName="question" 
                    placeholder="Ex. Qual meu nome?">               
            </mat-form-field>
            <br>

            <mat-form-field>
                <mat-label>Primeira resposta</mat-label>
                <input matInput formControlName="firstAnswer"
                    placeholder="Ex. Méo loraes">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Segunda resposta</mat-label>
                <input matInput formControlName="secondAnswer"
                    placeholder="Ex. Méo loraes">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Terceira resposta</mat-label>
                <input matInput formControlName="thirdAnswer"
                    placeholder="Ex. Méo loraes">
            </mat-form-field>
            <br>
            <button mat-raised-button color="accent" (click)="onSubmit()">Enviar</button>
        </form>
    </mat-card>
</div>
